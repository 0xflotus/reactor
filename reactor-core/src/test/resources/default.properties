##
# Dispatcher configuration
#
#   (set the name to empty to prevent a Dispatcher's creation)

# ThreadPoolExecutorDispatcher
reactor.dispatchers.threadPoolExecutor.name = threadPoolExecutor
# Less than 1 means same as the number of CPUs
reactor.dispatchers.threadPoolExecutor.size = 0
# Backlog is how many Task objects to warm up internally
reactor.dispatchers.threadPoolExecutor.backlog = 1024

# BlockingQueueDispatcher
reactor.dispatchers.eventLoop.name = eventLoop
reactor.dispatchers.eventLoop.size = 0
reactor.dispatchers.eventLoop.backlog = 256

# RingBufferDispatcher
reactor.dispatchers.ringBuffer.name = ringBuffer
reactor.dispatchers.ringBuffer.size = 1
reactor.dispatchers.ringBuffer.backlog = 1024
